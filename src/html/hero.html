<div class="hero">
  <div class="hero__bg desktop"><img src="@img/hero__image.svg" alt=""></div>
  <div class="hero__container">
    <div class="hero__content">
      <h1 class="hero__title">Revolutionize Your <span>Marketing Insights</span> with Advanced Data Analysis </h1>
      <div class="hero__bg mobile"><img src="@img/hero__image-mobile.svg" alt=""></div>
      <p class="hero__quote">Empower Your Marketing Decisions with Data-Driven Intelligence with AdvGo42</p>
      <form class="hero__form">
        <input type="hidden" name="_subject" value="New submission!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="Form" value="Email form">
        <input type="email" name="email" class="hero__form-input" placeholder="Your E-mail" required>
        <input type="submit" value="Submit" class="hero__form-submit">
      </form>
    </div>
    <img src="@img/icons/hero-1.svg" alt="" class="hero__icon icon-1">
    <img src="@img/icons/hero-2.svg" alt="" class="hero__icon icon-2">
    <img src="@img/icons/hero-3.svg" alt="" class="hero__icon icon-3">
    <img src="@img/icons/hero-4.svg" alt="" class="hero__icon icon-4">
    <img src="@img/icons/hero-5.svg" alt="" class="hero__icon icon-5">
  </div>
</div>
