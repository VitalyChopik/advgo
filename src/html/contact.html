<div class="contact">
  <div class="contact__bg"><img src="@img/contact__bg.svg" alt=""></div>
  <div class="contact__container">
    <h2 class="contact__title section__title">Contact us</h2>
    <div class="contact__wrapper">
      <div class="contact__block">
        <div class="contact__block-before"></div>
        <div class="contact__block-form">
          <div class="contact__block-dashed"></div>
          <h3 class="contact__block-title">Contact us</h3>
          <form class="contact__form">
            <div class="contact__form-box"><input type="text" name="E-mail" class="contact__form-input"
                placeholder="Email"></div>
            <div class="contact__form-box"><input type="text" name="Your Name" class="contact__form-input"
                placeholder="Name"></div>
            <div class="contact__form-box"><input type="text" name="Company" class="contact__form-input"
                placeholder="Company">
            </div>
            <div class="contact__form-box"><input type="text" name="Other" class="contact__form-input"
                placeholder="Other">
            </div>
            <div class="contact__form-box select">
              <select name="Type of service" class="contact__form-select">
                <option value="">Type of service</option>
                <option value="Forecasting Analysis">Forecasting Analysis</option>
                <option value="User Segmentation">User Segmentation</option>
                <option value="EDA">EDA</option>
                <option value="Attribution Analysis">Attribution Analysis</option>
              </select>
            </div>
            <button class="contact__form-submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="contact__image"><img src="@img/contact.svg" alt=""></div>
    </div>
  </div>
</div>
